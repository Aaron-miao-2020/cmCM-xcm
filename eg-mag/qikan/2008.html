333333333334em"></mspace><mpadded voffset="108pt"><mstyle scriptlevel="0" displaystyle="false"><mrow></mrow></mstyle></mpadded><mpadded voffset="80pt"><mstyle scriptlevel="0" displaystyle="false"><mtext>太</mtext></mstyle></mpadded><mspace width="-1.0333333333333334em"></mspace><mpadded voffset="60pt"><mstyle scriptlevel="0" displaystyle="false"><mtext>无</mtext></mstyle></mpadded><mspace width="-1.0333333333333334em"></mspace><mpadded voffset="40pt"><mstyle scriptlevel="0" displaystyle="false"><mtext>聊</mtext></mstyle></mpadded><mspace width="-1.0333333333333334em"></mspace><mpadded voffset="20pt"><mstyle scriptlevel="0" displaystyle="false"><mtext>，</mtext></mstyle></mpadded><mspace width="0.6666666666666667em"></mspace><mpadded voffset="80pt"><mstyle scriptlevel="0" displaystyle="false"><mtext>无</mtext></mstyle></mpadded><mspace width="-1.0333333333333334em"></mspace><mpadded voffset="60pt"><mstyle scriptlevel="0" displaystyle="false"><mtext>法</mtext></mstyle></mpadded><mspace width="-1.0333333333333334em"></mspace><mpadded voffset="40pt"><mstyle scriptlevel="0" displaystyle="false"><mtext>显</mtext></mstyle></mpadded><mspace width="-1.0333333333333334em"></mspace><mpadded voffset="20pt"><mstyle scriptlevel="0" displaystyle="false"><mtext>示</mtext></mstyle></mpadded><mspace width="1.666666666666667em"></mspace></mstyle></mstyle></mstyle></mstyle></mstyle></menclose></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="false"><mtable rowspacing="0.24999999999999992em" columnalign="right left" columnspacing="0em"><mtr><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow></mrow></mstyle></mtd></mtr><mtr><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow></mrow></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow><mrow></mrow><mrow><mspace width="2em"></mspace><mtext>&nbsp;“开往金安桥站方向的列车即将进站，&nbsp;请您</mtext></mrow></mrow></mstyle></mtd></mtr><mtr><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow></mrow></mstyle></mtd><mtd><mstyle scriptleve ="0" displaystyle="false"><mstyle mathcolor="#000000"><mrow><mspace width="2em"></mspace><mtext>只不过站台快没人了。但我听到一句：“咋了？！”后就一下</mtext></mrow></mstyle></mstyle></mtd></mtr><mtr><mtd><mstyle scriptlevel="0" displaystyle="false"><mstyle mathcolor="#000000"><mtext>子没人了。</mtext></mstyle></mstyle></mtd></mtr><mtr><mtd><mstyle scriptlevel="0" displaystyle="false"><mstyle mathcolor="#000000"><mrow><mspace width="2em"></mspace><mtext>回家后，躺在床上，我久久不能忘掉：“咋了？！”</mtext></mrow></mstyle></mstyle></mtd></mtr><mtr><mtd><mstyle scriptlevel="0" displaystyle="false"><mrow><mo stretchy="false">[</mo><mn>12</mn><mi>p</mi><mi>t</mi><mo stretchy="false">]</mo></mrow></mstyle></mtd></mtr></mtable></mrow></mstyle></mstyle></mstyle></mstyle></menclose></mrow><annotation encoding="application/x-tex">\def{\cBlk}{#000000} \def{\cGry}{#808080} \def{\cWit}{#ffffff}

\color{\cGry}\textbf{地铁日记} \\
\small\color{\cBlk}\textbf{第一章 咋了？！} \\[1pt]
\tiny\color{\cGry}{ ^{连载1}}\\[8pt]
\small
\color{\cBlk}\begin{matrix}
\boxed{\tiny\text{\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \  }\large\kern{-1pt}\raisebox{108pt}\text{}
    \raisebox{80pt}\text{太}\sP
    \raisebox{60pt}\text{无}\sP
    \raisebox{40pt}\text{聊}\sP
    \raisebox{20pt}\text{，}\kern{8pt}
    \raisebox{80pt}\text{无}\sP
    \raisebox{60pt}\text{法}\sP
    \raisebox{40pt}\text{显}\sP
    \raisebox{20pt}\text{示}\kern{20pt}} &amp;  
\begin{aligned}\\[-110pt]
&amp;\text{\qquad\ “开往金安桥站方向的列车即将进站，\ 请您} \\
&amp;\text{不要倚靠屏蔽门按照标识性提示，在屏蔽门两排} \\
&amp;\text{侧队候车。\ 列车停稳后请先下后上。”\ 伴随着报} \\
&amp;\text{站员亲切的声音，\ \ \ 一辆 6号线列车缓缓入站。} \\
&amp;\text{\qquad今天，我又一次坐上了末班车。} \\
&amp;\text{\qquad一开始还一样，但是刚刚听到：“西黄村站到了。} \\[-4pt]
&amp;\text{”后，车厢内就空无一人，只剩下我和乘务员。 } \\
&amp;\text{\qquad}我要坐到金安桥，所以还有几站。 \\
\end{aligned}\end{matrix} \\
\color{\cBlk}\text{\qquad后来，很顺利。} \\
\color{\cBlk}\text{\qquad到达终点后也没啥问题。} \\
\color{\cBlk}\text{\qquad只不过站台快没人了。但我听到一句：“咋了？！”后就一下} \\
\color{\cBlk}\text{子没人了。} \\
\color{\cBlk}\text{\qquad回家后，躺在床上，我久久不能忘掉：“咋了？！”} \\



[12pt]

lor:#000000;">列车停稳后请先下后上。</span><span class="mord" style="color:#000000;">”&nbsp;</span><span class="mord cjk_fallback" style="color:#000000;">伴随着报</span></span></span></span><span style="top:-8.94888888888889em;"><span class="pstrut" style="height:2.9em;"></span><span class="mord" style="color:#000000;"><span class="mord" style="color:#000000;"></span><span class="mord text" style="color:#000000;"><span class="mord cjk_fallback" style="color:#000000;">站员亲切的声音，</span><span class="mord" style="color:#000000;">&nbsp;&nbsp;&nbsp;</span><span class="mord cjk_fallback" style="color:#000000;">一辆</span><span class="mord" style="color:#000000;">&nbsp;6</span><span class="mord cjk_fallback" style="color:#000000;">号线列车缓缓入站。</span></span></span></span><span style="top:-7.44888888888889em;"><span class="pstrut" style="height:2.9em;"></span><span class="mord" style="color:#000000;"><span class="mord" style="color:#000000;"></span><span class="mord text" style="color:#000000;"><span class="mspace" style="color:#000000;margin-right:2em;"></span><span class="mord cjk_fallback" style="color:#000000;">今天，我又一次坐上了末班车。</span></span></span></span><span style="top:-5.94888888888889em;"><span class="pstrut" style="height:2.9em;"></span><span class="mord" style="color:#000000;"><span class="mord" style="color:#000000;"></span><span class="mord text" style="color:#000000;"><span class="mspace" style="color:#000000;margin-right:2em;"></span><span class="mord cjk_fallback" style="color:#000000;">一开始还一样，但是刚刚听到：</span><span class="mord" style="color:#000000;">“</span><span class="mord cjk_fallback" style="color:#000000;">西黄村站到了。</span></span></span></span><span style="top:-4.893333333333334em;"><span class="pstrut" style="height:2.9em;"></span><span class="mord" style="color:#000000;"><span class="mord" style="color:#000000;"></span><span class="mord text" style="color:#000000;"><span class="mord" style="color:#000000;">”</span><span class="mord cjk_fallback" style="color:#000000;">后，车厢内就空无一人，只剩
